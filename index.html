<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Professional Black & White UI</title>
    <!-- Add favicon -->
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="images/favicon.ico">
    <style>
        :root {
            --primary-color: #000000;
            --secondary-color: #ffffff;
            --accent-color: #808080;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: var(--primary-color);
            color: var(--secondary-color);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }

        .container {
            position: relative;
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        .logo {
            max-width: 150px;
            margin-bottom: 1rem;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .quote {
            font-size: 1rem;
            font-style: italic;
            margin-bottom: 2rem;
            color: var(--accent-color);
        }

        .btn-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .btn {
            position: relative;
            padding: 0.8rem;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--primary-color);
            background: var(--secondary-color);
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--accent-color);
            transition: all 0.3s ease;
            z-index: 1;
        }

        .btn:hover::before {
            left: 0;
        }

        .btn span {
            position: relative;
            z-index: 2;
        }

        @media (min-width: 480px) {
            .logo {
                max-width: 200px;
            }

            h1 {
                font-size: 2.5rem;
            }

            .quote {
                font-size: 1.2rem;
            }

            .btn-container {
                flex-direction: row;
                justify-content: center;
            }

            .btn {
                width: 180px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- <img src="images/logo.png" alt="Company Logo" class="logo"> -->
        <h1>Welcome</h1>
        <p class="quote" id="motivationalQuote"></p>
        <div class="btn-container">
            <button class="btn" id="telecallerBtn"><span>Telecaller</span></button>
            <button class="btn" id="marketingManagerBtn"><span>Marketing Manager</span></button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const quotes = [
                "Build your dreams, one property at a time.",
                "Real estate: Where passion meets prosperity.",
                "Unlock potential in every square foot.",
                "Your dream home awaits. Make it happen.",
                "Turn bricks and mortar into golden opportunities.",
                "Real estate success: Vision, action, determination.",
                "Invest in land, they're not making more.",
                "Transform lives through real estate excellence.",
                "Create wealth, build legacies through property.",
                "Real estate: The cornerstone of financial freedom."
            ];

            const quoteElement = document.getElementById('motivationalQuote');
            const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
            quoteElement.textContent = randomQuote;

            // Update event listener for the Telecaller button
            const telecallerBtn = document.getElementById('telecallerBtn');
            telecallerBtn.addEventListener('click', function() {
                window.open('dialpad.html', '_blank');
            });

            // Update event listener for the Marketing Manager button
            const marketingManagerBtn = document.getElementById('marketingManagerBtn');
            marketingManagerBtn.addEventListener('click', function() {
                window.open('maindashboard.html', '_blank');
            });
        });
    </script>
</body>
</html>
